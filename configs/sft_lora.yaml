# Model
model_name_or_path: swiss-ai/Apertus-70B-Instruct-2509
# attn_implementation: kernels-community/vllm-flash-attn3
torch_dtype: bfloat16

# Dataset
dataset_name: HuggingFaceH4/Multilingual-Thinking #/iopsstor/scratch/cscs/dmelikidze/LSAIE/project/peft_apertus/datasets/swiss_judgment_prediction_dataset # HuggingFaceH4/Multilingual-Thinking
dataset_num_proc: 288
from_disk: false # true
processing_strategy: default # swiss_judgement_prediction

# Hyperparameters
learning_rate: 2.0e-4
gradient_checkpointing: true
num_train_epochs: 1.0
logging_steps: 1
per_device_train_batch_size: 4
gradient_accumulation_steps: 1
bf16: true
bf16_full_eval: true

# LoRA / PEFT
use_peft: true
lora_r: 8
lora_alpha: 16
lora_dropout: 0.0
lora_target_modules: all-linear

# Seq length & scheduler
max_length: 4096
warmup_ratio: 0.03
lr_scheduler_type: cosine_with_min_lr
lr_scheduler_kwargs:
  min_lr_rate: 0.1

# Output & logging
output_dir: /iopsstor/scratch/cscs/aashirmatov/LSAIE/project/peft_apertus/models/apertus70B_sft_lora_tests
report_to: "wandb"

eval_strategy: "steps"      # or "epoch"
eval_steps: 10
per_device_eval_batch_size: 4

seed: 42
